<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR magazine</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>

  
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <a-nft  type='pattern' url='Data/and1painting.patt'
        type="nft"
        url="Face"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity light="type: ambient; color: #595959"></a-entity>
        <a-entity
          light="type: point; intensity: 0.7; distance: 20; decay: 2"
          position="0 1 1"
        ></a-entity>

        <a-entity
          position="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
          gltf-model="Face.glb"
        ></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- <a-scene embedded arjs>
      <a-marker  preset="hiro">
        <a-entity light="type: ambient; color: #595959"></a-entity>
        <a-entity
          light="type: point; intensity: 0.7; distance: 20; decay: 2"
          position="0 1 1"
        ></a-entity>

        <a-entity
          position="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
          gltf-model="Face.glb"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene> -->

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <a-nft  type='pattern'
        type="nft"
        url="blankhead"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-box
          position="0 1 0"
          material="opacity: 0.5; color: #F70087;"
          scale="100 100 100"
        ></a-box>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener("arjs-nft-loaded", (event) => {
        console.log("markers loaded");
      });
    </script>
  </body>
</html>
